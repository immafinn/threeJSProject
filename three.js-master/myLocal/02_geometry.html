<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02_geometry.css">
    <script type="module" src="02_geometry.js" defer></script>
    <!-- script type을 module로 잡은건, 
    three.js의 라이브러리 파일을 모듈 파일로 임포트하기 위함 -->
    <!-- script defer로 로드하면, 이 document가 모두 로딩 된 이후에
    해당 script가 load됨 -->
    <title>Document</title>
</head>
<body>
    <div id="webgi-container"></div>
    <!-- 해당 ID를 통해 three.js의 api 중 캔버스 요소를 이어 사용할 거임 -->
</body>
</html>
